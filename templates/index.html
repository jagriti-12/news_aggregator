<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Aggregator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">üì∞ News Aggregator</a>
    </div>
    
  </nav>

  <div class="container py-4">

    <!-- Category Selector -->
    <div class="text-center mb-5">
      <h2 class="fw-bold mb-3">Browse Latest Headlines</h2>
      <form method="POST" class="d-flex justify-content-center">
        <select name="category" class="form-select w-50 shadow-sm">
          {% for cat in categories %}
            <option value="{{cat}}" {% if active==cat %}selected{% endif %}>{{cat.title()}}</option>
          {% endfor %}
        </select>
        <button class="btn btn-primary ms-2 shadow-sm">Fetch</button>
      </form>
    </div>

    <div class="d-flex justify-content-center mb-4 flex-wrap gap-2">
  {% for cat in categories %}
    <form method="POST">
      <input type="hidden" name="category" value="{{ cat }}">
      <button type="submit" 
        class="btn {% if active==cat %}btn-primary{% else %}btn-outline-dark{% endif %} rounded-pill px-3">
        {{ cat.title() }}
      </button>
    </form>
  {% endfor %}
</div>


    <!-- News Grid -->
    <div class="row g-4">
      {% for article in articles %}
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-lg rounded-4 overflow-hidden">
          {% if article.urlToImage %}
            <img src="{{ article.urlToImage }}" class="card-img-top" alt="News image" style="height:200px; object-fit:cover;">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h6 class="text-muted">{{ article.source.name }}</h6>
            <h5 class="card-title fw-bold">{{ article.title }}</h5>
            <p class="card-text text-secondary">{{ article.description }}</p>
            <a href="{{ article.url }}" target="_blank" class="btn btn-outline-primary mt-auto">Read More ‚Üí</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5 shadow-sm">
    <p class="mb-0">Made with ‚ù§Ô∏è using Flask & NewsAPI</p>
  </footer>
</body>
</html>
